<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Geek Profile</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Profile</h1>
  <section class= "identity">
    <input type="text" placeholder = "First Name">
    <input type="text" placeholder = "Last Name">
</section>
<section>
  <section class ="star">
    <input type="radio" name="star" checked id ="wars"><label for="wars">Star Wars</label>
    <input type="radio" name="star" id="trek"><label for="trek">Star Trek</label>
  </section>
  <section class="comic">
    <input type="radio" name="comics" checked id="marvel"><label for="marvel">Marvel</label>
    <input type="radio" name="comics" id="DC"><label for="DC">DC</label>
  </section>
</section>
<section class="accessories">
  <input type="text" placeholder="Number of Years with Braces" class="braces">
  <input type="text" placeholder="Glasses Prescription" class="glasses">
</section>
<hr>
<h2>Browse Your Matches</h2>
</body>
</html>
